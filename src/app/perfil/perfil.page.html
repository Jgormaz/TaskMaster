<div class="ion-page" id="main-content">

  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-toggle>
          <ion-button>
            <ion-icon slot="icon-only" name="menu"></ion-icon>
          </ion-button>
        </ion-menu-toggle>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="navCtrl.back()">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
    <ion-toolbar>
      <ion-title>Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title style="text-align: center;">Perfil Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <div style="display: flex; justify-content: center; position: relative;">
              <!-- Aquí agregamos la foto de perfil con formato redondo -->
              <div style="border-radius: 50%; overflow: hidden; width: 150px; height: 150px;">
                <img *ngIf="imageSource" alt="image" [src]="imageSource" style="width: 100%; height: auto;" />
                <!-- Aquí colocamos la foto de perfil por defecto en caso no haya una foto personalizada -->
                <img *ngIf="!imageSource" alt="Foto de perfil por defecto" src="assets\icon\avatar.jpg" style="width: 100%; height: auto;" />
              </div>
  
              <!-- Aquí agregamos el ícono de la cámara -->
              <ion-icon name="camera" style="position: absolute; font-size: 25px; bottom: 0; right: 0; color: #000; cursor: pointer;" (click)="takePicture()"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <!-- Aquí resaltamos el username del usuario -->
            <ion-item lines="none">
              <ion-label>User: <strong>{{user.username}}</strong></ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label>Name: {{user.name}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Email: {{user.email}}</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-label>Phone: {{user.phone}}</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  
</ion-content>
</div>
