<ion-app>
  <ion-menu type="overlay" contentId="main-content" menuId="myMenu">
    <ion-content class="ion-padding">
      <ion-menu-toggle auto-hide="false">
        <ion-icon name="close" style="position: absolute; top: 5px; left: 5px;"></ion-icon>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
            <ion-item [routerLink]="p.url" routerDirection="forward" lines="full">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
